<body bgcolor="#E8E8E8">

<style>
h1 {color:#151A26;text-align:center;font-size:35px;font-family:Helvetica;}
h2 {color:#151A26;text-align:center;font-size:25px;font-family:Helvetica;}
h3 {color:#E98A31;text-align:center;font-size:23px;font-family:Helvetica;}
h4 {color:#262626;text-align:center;font-size:18px;font-family:Helvetica;}
p {color:#262626;text-align:center;font-size:15px;font-family:Helvetica;}
</style>


{% block content %}
  <div style="text-align:center;">

  <h1>Lets get to know each other!</h1>
  <form method="POST" action="http://localhost:5000/welcome">

      {{ form.hidden_tag() }}
      {% for message in get_flashed_messages() %}
      {{ message }}
      {% endfor %}
      <p>{{ form.name.label }}{{ form.name() }}</p>
      <p>{{ form.soundcloud.label }}{{ form.soundcloud() }}</p>

      {{ form.submit() }}

  </form>
{% endblock %}
